<header>
    <nav class="navbar navbar-expand-sm sm-primary">
        <div matRipple><a class="navbar-brand" routerLink="/">&nbsp; &nbsp; ShopperHub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li *ngIf="!authUser" matRipple class="nav-item" [routerLinkActive]="['active']">
                    <a class="nav-link" routerLink="/login">Login</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li *ngIf="authUser" matRipple class="nav-item" [routerLinkActive]="['active']">
                    <a class="nav-link" routerLink="/products">Products</a>
                </li>
            </ul>
        </div>

        <ul class="nav navbar-nav navbar-right">

            <li *ngIf="authUser" ngbDropdown class="nav-item dropdown">
                <a class="nav-link" id="userdropdown" aria-haspopup="true" aria-expanded="false">
                    {{ authUser.firstName }} {{ authUser.lastName }} <span class="caret"></span>
                </a>

            </li>

            <li *ngIf="authUser" ngbDropdown class="nav-item">
                <a class="nav-link logout" id="testdropdown" aria-haspopup="true" aria-expanded="false"
                    (click)="logout()">
                    Logout
                </a>
        </ul>
    </nav>
</header>
