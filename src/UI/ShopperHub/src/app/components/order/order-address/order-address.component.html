<div class="d-flex justify-content-center vw-100 mt-5">
    <div *ngIf="isLoading" class="mt-5">
        <!-- <loading-spinner></loading-spinner> -->
    </div>
    <div *ngIf="!isLoading" class="w-50">
        <form id="addressForm" #addressForm="ngForm" (ngSubmit)="onSaveAddressClick(addressForm)">
            <mat-card>
                <legend class="scheduler-border">Address & Payment Info</legend>
                <div class="m-3">
                    <div *ngIf="error.hasError" class="alert alert-danger">{{error.message}}</div>

                    <mat-form-field class="w-100">
                        <mat-label>First Name</mat-label>
                        <input type="text" name="firstName" matInput placeholder="firstName" [(ngModel)]="firstName"
                            required>
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <mat-label>Last Name</mat-label>
                        <input type="text" name="lastName" matInput placeholder="lastName" [(ngModel)]="lastName"
                            required>
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <mat-label>Address Line 1</mat-label>
                        <input type="text" name="addressLine1" matInput placeholder="addressLine1"
                            [(ngModel)]="addressLine1" required>
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <mat-label>Address Line 2</mat-label>
                        <input type="text" name="addressLine2" matInput placeholder="addressLine2"
                            [(ngModel)]="addressLine2" required>
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <mat-label>City</mat-label>
                        <input type="text" name="city" matInput placeholder="city" [(ngModel)]="city" required>
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <mat-label>State</mat-label>
                        <input type="text" name="state" matInput placeholder="state" [(ngModel)]="state" required>
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <mat-label>PIN</mat-label>
                        <input type="text" name="pin" matInput placeholder="pin" [(ngModel)]="pin" required>
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <mat-label>Card Type</mat-label>
                        <input type="text" name="cardType" matInput placeholder="cardType" [(ngModel)]="cardType"
                            required>
                    </mat-form-field>

                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" mat-raised-button class="btn btn-primary btn-submit">Save</button>
                        <button type="button" mat-raised-button class="btn btn-secondary"
                            (click)="onCancelClick()">Cancel</button>

                    </div>
                </div>
            </mat-card>
        </form>
    </div>
</div>
